<h1>List of Users in my Organization</h1>

<div class="alert alert-success" *ngIf="successMessage">{{successMessage}}</div>
<div>
    <table class="table table-hover">
        <thead>
            <th>User ID</th>
            <th>First Name</th>
            <th>Last Name</th>
        </thead>
        <tbody>
            <tr *ngFor='let user of usersList'>
                <td><a routerLink="/users/:{{user.userId}}" >{{user.userId}}</a></td>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td><button (click) = "getUserData(user.userId)" class="btn btn-success" >Get User</button></td>
                <td><button (click) = "deleteUser(user.userId)" class="btn btn-error" > Delete User </button></td>
            </tr>
        </tbody>
    </table>
</div>
